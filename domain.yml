    text: Images and events in Belgaum, Karnataka on October 15, 2004 keeps coming back to Dr. L. Narendranath, as he sits in his chambers in Hyderabad-based Nizam‚Äôs Institute of Medical Sciences (NIMS) on Tuesday and reflects the day‚Äôs significance. That day marked President Kalam‚Äôs birthday and it was also the day when his dream to deliver affordable lightweight callipers to the polio-stricken actually became a reality.
  utter_polio dangerous:
  - text: Polio, or poliomyelitis, is a disabling and life-threatening disease caused by the poliovirus. The virus spreads from person to person and can infect a person's spinal cord, causing paralysis (can't move parts of the body).
