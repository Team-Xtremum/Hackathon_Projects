  utter_under weight:
  - text: Being underweight can represent as many health concerns to an individual as being overweight can. If a person is underweight, their body may not be getting the nutrients it needs to build healthy bones, skin, and hair.
  utter_calipers invented:
  - text: Introduced in 1998, light-weight calipers for the polio-affected was such a concept. It was a brainchild of Kalam, when he was the director of Defence Research and Development Laboratory (DRDL) in Hyderabad, and BN Prasad, then head of orthopedics at the Nizam‚Äôs Institute of Medical Sciences. The calipers were made of glass-filled polypropylene, used in missiles ‚Äî reducing their weight from four kilogram to 400 grams, providing relief to users.
