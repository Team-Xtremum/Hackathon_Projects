  utter_poliospread:
  - text: Polio is spread when the stool of an infected person is introduced into the mouth of another person through contaminated water or food (fecal-oral transmission). Oral-oral transmission by way of an infected person's saliva may account for some cases.
  utter_invented vaccine:
  - text: In 1955, the campaign bore fruit when Dr Jonas Salk developed the first vaccine against polio ‚Äì an injectable, inactivated polio vaccine. In 1961, Dr Albert Sabin developed a "live" oral polio vaccine (OPV) which rapidly became the vaccine of choice for most national immunization programmes globally.
  utter_calipers created:
  - text: Pierre Vernier has created calipers for polio attacked people
  utter_children affected:
  - text: The fear was well grounded. By the 1950s, polio had become one of the most serious communicable diseases among children in the United States. In 1952 alone, nearly 60,000 children were infected with the virus; thousands were paralyzed, and more than 3,000 died.
  utter_price of calipers:
  - text: The price of the caliper is starting from  Rs.6,500 to aproxmately Rs.21,500
  utter_worked in caliper:
  - text: Dr Narendranath met with Dr Kalam at NIMS in 1993 where the first step to manufacture light weight calipers was made. The project of fitting the light weight callipers commenced about two years ago.Dr Narendranath said, ‚ÄúDr B.N. Prasad was the orthopedic surgeon and Dr Kalam wanted to know if light weight calipers can be made. Within six months details of callipers were collected and a brain storming session held.‚Äù Dr Prasad left Nims, and Dr Narendranath continued with the project.
  utter_apj died:
  - text: 'APJ Abdul Kalam Death Anniversary: On July 27, 2015, Dr Kalam was delivering a lecture at the IIM, Shillong, where he collapsed and passed away due to a cardiac arrest.'
  utter_president:
  - text: Kalam served as the 11th president of India, succeeding K. R. Narayanan. He won the 2002 presidential election with an electoral vote of 922,884, surpassing the 107,366 votes won by Lakshmi Sahgal. His term lasted from 25 July 2002 to 25 July 2007.Apj was the president.
  utter_poliotreat:
  - text: There's no cure for polio, but a vaccine allows your body to fight off the virus. Before the vaccine became available in the 1950s, the virus paralyzed thousands of people each year. By the 1970s, because many people had the vaccine, there were fewer than 10 cases of polio in the U.S.
  utter_useofcalipers:
  - text: Calipers are false legs that are fitted to the disabled persons instead of wearing shoes and can be worn for a longer duration that act as a replacement for the legs
  utter_weightofcalipers:
  - text: Weight of low-weight ortho calipers is 400gm
  utter_normalcaliperweight:
  - text: Weight of the normal caliper is nearly 4kg
  utter_diagnosis:
  - text: A healthcare provider may diagnose polio by checking your stool or throat for poliovirus. He or she may also want to do a spinal tap (also called a lumbar puncture) to get a sample of your spinal fluid to examine and also through blood test samples.
  utter_diagnose:
  - text: Dignose :Once the polio virus is isolated it is tested by a special test called oligonucleotide mapping (fingerprinting) or genomic sequencing. This is essentially looking at the genetic sequence of the virus to detect if the origin of the virus is ‚Äúwild type‚Äù or ‚Äúvaccine like‚Äù.
  utter_virusofpolio:
  - text: Polio virus named poliomyelitis, is a disabling and life-threatening disease caused by the poliovirus. The virus spreads from person to person and can infect a person's spinal cord, causing paralysis (can't move parts of the body).
  utter_othername:
  - text: 'Other names: Poliomyelitis, infantile paralysis, Heine-Medin disease'
  utter_childrengetpolio:
  - text: The virus often spreads through contact with infected feces (stool). It can be spread when an infected child coughs or sneezes infected droplets into the air. A child is more at risk for polio if they are in an area where polio is still active.
  utter_istherecure:
  - text: There is no cure for polio, it can only be prevented. Polio vaccine, given multiple times, can protect a child for life.
  utter_whentovaccinate:
  - text: 4 dose schedule at birth, 6, 10 and 14 weeks.
  utter_causepolio:
  - text: Polio is caused by 1 of 3 types of the poliovirus. It often spreads due to contact with infected feces. This often happens from poor handwashing. It can also happen from eating or drinking contaminated food or water.
  utter_materials:
  - text: Materials used in calipers is Carbon to carbon double bond(C=C) and space age materials .
  utter_whenvaccineinvented:
  - text: In 1955, the campaign bore fruit when Dr Jonas Salk developed the first vaccine against polio ‚Äì an injectable, inactivated polio vaccine. In 1961, Dr Albert Sabin developed a "live" oral polio vaccine (OPV) which rapidly became the vaccine of choice for most national immunization programmes globally.
  utter_spaceage:
  - text: 'Space age material: Aerogel in space age material is the perfect material for many insulation purposes. It is heat-resistant up to 600 degrees, ultralight, non-toxic ‚Äì and provides excellent thermal insulation. Only its complicated and expensive production causes quite a headache'
  utter_administered:
  - text: '! IPV is given as shot in the arm or leg. ! OPV is given as an oral liquid is no longer used in US, but is still given in other parts of the world'
  utter_available:
  - text: First polio vaccine was inactive, or killed vaccine(IPV) developed by Dr. Jonas Salk and licensed in 1995.
  utter_whyvaccine:
  - text: children must be vaccinated because polio still exists in parts of africa and asia and can easily be imported. When polio eliminated from the world, polio virus became part of history.  but we are not to the point yet
  utter_adults:
  - text: If an adult is at increase risk of exposure and has  never been vaccinated against polio, they should receive 3 doses of IPV, the first two doses given 1 -2  months apart, and the third 6 - 12 months after the second.
  utter_signs:
  - text: The incubation period for polio is commonly 6 to 20 days,  with range of 3 to 35 days.
  utter_adddoses:
  - text: No, any properly spaced combination of ipv or opv,  is considered as complete polio vaccination series
  utter_safe:
  - text: The IPV vaccine is very safe, no series adverse reactions to IPV have been documented.
  utter_effective:
  - text: IPV is very effective in preventing polio, but only when all recommended doses are completed. A single dose of IPV produces little or no immunity but 99% of reciepients are immuned after 3 doses
  utter_notreceive:
  - text: Anyone who has had a severe allergic reaction to a dose of polio vaccine should not get another one. Anyone who is moderately or severely ill at the time a shot is scheduled should usually wait until they recover to get vaccine.
  utter_ipvpolio:
  - text: NO. The inactivated polio vaccine IPV cannot cause paralytic polio because it contains killed virus only
  utter_sideeffect:
  - text: 'Possible side effects include minor local reactions at the site of injection. Examples: pain and redness.'
  utter_caliper:
  - text: Kalam build low-weight ortho caliper that weighs 400gm for polio affected children.
