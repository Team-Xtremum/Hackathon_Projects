  utter_first discoverd:
  - text: The first epidemics appeared in the form of outbreaks of at least 14 cases near Oslo, Norway, in 1868 and of 13 cases in northern Sweden in 1881. About the same time the idea began to be suggested that the hitherto sporadic cases of infantile paralysis might be contagious.
  utter_invented country:
  - text: Some European countries imported the Salk IPV from the US whereas some other like the Netherlands, Denmark, and Sweden started production of Salk IPV in their own public health production units [9].
  - text: "Year of discovery\t1956(Vaccine-Associated Paralytic Poliomyelitis (VAPP))\t2000(Vaccine-derived poliovirus (VDPV))"
  utter_vaccine created:
  - text: The first inactivated polio vaccine (IPV) was produced by Salk using virus grown on monkey kidney cells and inactivated with formalin. In 1954, the inactivated vaccine was tested in a placebo-controlled trial, which enrolled 1.6 million children in Canada, Finland and the United States.
  utter_man made virus:
  - text: The disease may be diagnosed by finding the virus in the feces or detecting antibodies against it in the blood. The disease occurs naturally only in humans. The disease is preventable with the polio vaccine; however, multiple doses are required for it to be effective.
  utter_virus created:
  - text: Using a genetic recipe from the Internet and mail-order DNA, scientists in New York have built an infectious polio virus from scratch, raising the grim prospect that bioterrorists could eventually create their own virulent diseases in test tubes.
  utter_chemicals:
