  utter_polio_orginated:
  - image: https://ichef.bbci.co.uk/news/976/mcs/media/images/58542000/gif/_58542232_2002.gif
    text: The source of reinfection was wild poliovirus originating from Nigeria. A subsequent intense vaccination campaign in Africa, however, led to an apparent elimination of the disease from the region; no cases had been detected for more than a year in 2014‚Äì15.
  utter_polio_prevent:
