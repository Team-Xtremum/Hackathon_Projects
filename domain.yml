    text: The best way to prevent polio is by vaccination. The inactivated polio vaccine (IPV) is given as a shot and is the only type of polio vaccine available in the United States. The oral polio vaccine (OPV) was discontinued in 2000. Children should receive four doses of IPV vaccine starting at 2 months of age.
  utter_eradicate:
  - text: In 1994, the Indian Government launched the Pulse Polio Campaign to eliminate polio. The current campaign involves annual vaccination of all children under age five.
  utter_vaccine_date:
  - text: In India, vaccination against polio started on 1985 with Expanded Programme on Immunization (EPI). By 1999, it covered around 60% of infants, giving three doses of OPV to each. In 1985, the Universal Immunization Programme (UIP) was launched to cover all the districts of the country.
  utter_age_limit:
