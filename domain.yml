  - text: In 1955, the campaign bore fruit when Dr Jonas Salk developed the first vaccine against polio ‚Äì an injectable, inactivated polio vaccine. In 1961, Dr Albert Sabin developed a "live" oral polio vaccine (OPV) which rapidly became the vaccine of choice for most national immunization programmes globally.
