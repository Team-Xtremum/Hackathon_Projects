    text: 'Vaccines for polio attacks are:'
  utter_ipv:
  - text: IPV consists of a series of injections that start 2 months after birth and continue until the child is 4 to 6 years old. This version of the vaccine is provided to most children in the U.S. The vaccine is made from inactive poliovirus. It is very safe and effective and cannot cause polio.
  utter_opv:
  - text: OPV is created from a weakened form of poliovirus. This version is the vaccine of choice in many countries because it is low cost, easy to administer, and gives an excellent level of immunity. However, in very rare cases, OPV has been known to revert to a dangerous form of poliovirus, which is able to cause paralysis.
  utter_poliocount:
  - text: |-
      ü§û The annual number of wild poliovirus cases has declined by more than 99.9% worldwide from an estimated 350,000 in 1988 when the Global Polio Eradication Initiative was launched.
      ü§û Of the three serotypes of wild poliovirus, type 2 was certified as eradicated in 2015 and type 3 was certified as eradicated in 2018.
  utter_poliocountperyear:
  - text: Polio does still exist, although polio cases have decreased by over 99% since 1988, from an estimated more than 350 000 cases to 22 reported cases in 2017. This reduction is the result of the global effort to eradicate the disease.
  utter_firstpersonaffected:
  - text: 1894, first outbreak of polio in epidemic form in the U.S. occurs in Vermont, with 132 cases. 1908, Karl Landsteiner and Erwin Popper identify a virus as the cause of polio by transmitting the disease to a monkey.
  utter_calipers:
  - text: Calipers are devices that enable people with motor disabilities ‚Äî including polio-afflicted patients ‚Äî to walk and thereby remain mobile. While polio has been eradicated from India and as such there are no new polio cases detected, patients with polio continue to throng BMVSS to get calipers fitted.
  - text: An orthotics or caliper is used to repair, support, immobilize a body part in order to help patients suffering from locomotor disability restore weight bearing capabilities to the affected legs and permit the patient to steer while risk of falls and additional fractures
  utter_calipers_kg:
